<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login and Movies</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #74ebd5, #9face6, #6a82fb, #56ccf2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Shared container */
    .container, #moviepage {
      max-width: 400px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .container:hover, #moviepage:hover {
      transform: translateY(-5px);
    }

    /* Login form */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    .container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .container input:focus {
      border-color: #6a82fb;
      box-shadow: 0 0 6px rgba(106,130,251,0.5);
    }

    .container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a82fb, #56ccf2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .container button:hover {
      background: linear-gradient(135deg, #56ccf2, #6a82fb);
      transform: scale(1.05);
    }

    #errorMsg {
      margin-top: 10px;
      text-align: center;
      color: red;
      font-weight: 500;
    }

    /* Movie page */
    #moviepage {
      display: none;
      max-width: 1000px;
      text-align: center;
    }

    #moviepage h1 {
      margin-bottom: 20px;
      font-size: 32px;
      background: -webkit-linear-gradient(#6a82fb, #56ccf2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #moviepage input {
      width: 60%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    #moviepage input:focus {
      border-color: #6a82fb;
      box-shadow: 0 0 6px rgba(106,130,251,0.5);
    }

    #moviepage button {
      padding: 12px 18px;
      background: #6a82fb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #moviepage button:hover {
      background: #56ccf2;
    }

    #moviesList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .movie-card h3 {
      margin: 10px;
      font-size: 18px;
      color: #222;
    }

    .movie-card p {
      margin: 0 10px 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginPage"> 
    <h2>Login</h2> 
    <input type="email" id="email" placeholder="Enter Email" required> 
    <input type="password" id="password" placeholder="Enter Password" required> 
    <button onclick="login()">Login</button> 
    <p id="errorMsg"></p> 
  </div> 

  <!-- Movies Page -->
  <div id="moviepage">
    <h1>Movie Search</h1>
    <div style="text-align:center; margin-bottom:20px;">
      <input type="text" id="movieInput" placeholder="Enter movie name">
      <button type="button" onclick="searchMovie()">Search</button>
    </div>
    <ul id="moviesList"></ul>
  </div>

  <script>
    const apiKey = "7ff2e906"; 

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      try {
        const res = await fetch("users.json");
        const users = await res.json();

        const user = users.find(user => user.email === email && user.password === password);
        if (user) {
          document.getElementById('loginPage').style.display = "none";
          document.getElementById('moviepage').style.display = "block";
        } else {
          errorMsg.textContent = "Invalid email or password.";
        }
      } catch (err) {
        console.error("Error fetching users:", err);
        errorMsg.textContent = "An error occurred. Please try again later.";
      }
    }

    async function searchMovie() {
      const movieName = document.getElementById('movieInput').value.trim();
      const moviesList = document.getElementById('moviesList');
      moviesList.innerHTML = "";

      if (!movieName) {
        alert("Please enter a movie name.");
        return;
      }

      try {
        const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(movieName)}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.Response === "True") {
          data.Search.forEach(movie => {
            const li = document.createElement('li');
            li.classList.add("movie-card");
            li.innerHTML = `
              <img src="${movie.Poster !== "N/A" ? movie.Poster : 'C:\Users\Ananya I K\Documents\web\movieslist\download.jpeg'}" alt="${movie.Title}">
              <h3>${movie.Title}</h3>
              <p>Year: ${movie.Year}</p>
            `;
            moviesList.appendChild(li);
          });
        } else {
          moviesList.innerHTML = '<li>No movies found.</li>';
        }
      } catch (error) {
        console.error("Error fetching movies:", error);
        moviesList.innerHTML = '<li>Error fetching movies. Please try again later.</li>';
      }
    }
  </script>
</body>
</html>
